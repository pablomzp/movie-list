<ion-content *ngIf="movies.length === 0">
  <img src="https://image.flaticon.com/icons/png/512/2459/2459778.png">
</ion-content>

<ion-content [scrollEvents]="true" *ngIf="movies.lenght !== 0">
  <ion-list *ngFor="let movie of movies" routerLink="/details">
    <ion-item (click)="getMovieId(movie.id)" >
      <ion-label>{{ movie.original_title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
