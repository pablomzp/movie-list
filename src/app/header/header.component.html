<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>My Movie List</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search your favourite movie"></ion-searchbar>
  </ion-toolbar>
</ion-header>
